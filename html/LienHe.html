<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/LienHe.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".header").load("../html/header.html");
        });
        jQuery(document).ready(function ($) {
            $(".footer").load("../html/footer.html");
        });
    </script>
</head>

<body>
    <div class="header"></div>
    <div class="container mt-2">
        <div class="row w-100">
            <ol class="breadcrumb bg-white">
                <li class="breadcrumb-item"><a href="../html/TrangChu.html">Trang chủ</a></li>
                <li class="breadcrumb-item" aria-current="page">Liên hệ</li>
            </ol>
        </div>
        <h1 class="text-center text-uppercase" style="padding: 40px 30px; color: darkgreen;">Liên hệ cửa hàng điện nước HT</h1>
        <div class="row">
            <div class="col col-md-6">
                <img src="../img/lienhe.jpg" width="100%" height="300px">
            </div>
            <div class="col col-md-6">
                <form method="post" action="../html/TrangChu.html">
                    <div class="form-group">
                        <label for="email">Email của bạn<span
                            class="font-weight-normal text-danger" id="er1">*</span></label>
                        <input type="email" class="form-control" id="txtEmail" name="email" placeholder="Email của bạn" onblur="kiemTraEmail()">
                    </div>
                    <div class="form-group">
                        <label for="title">Tiêu đề của bạn<span
                            class="font-weight-normal text-danger" id="er2">*</span></label>
                        <input type="text" class="form-control" id="txtTitle" name="title"
                            placeholder="Tiêu đề của bạn" onblur="kiemTraTieuDe()">
                    </div>
                    <div class="form-group">
                        <label for="message">Lời nhắn của bạn</label>
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn" style=" color: white; background-color: darkgreen;" name="btnGoiLoiNhan" id="btnGuiTinNhan">Gởi
                        lời nhắn</button>
                </form>
            </div>
        </div>
        <hr>
        <div style="padding: 20px 20px">
            <h2 style="padding: 20px 30px">Cảm ơn quý khách đã ghé qua</h2>
            <p>Cảm ơn quý khách thời gian qua đã ủng hộ cửa hàng. Nếu có gì sai xót xin liên hệ cửa hàng qua địa chỉ sau:</p>
            <p>Địa chỉ: 566/197 Nguyễn Thái Sơn, Phường 5, Gò Vấp, TP.HCM </p>
            <p>Hoặc số điện thoại: 0961074946</p>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
