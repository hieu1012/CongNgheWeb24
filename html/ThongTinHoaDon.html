<head>

    <script>
        jQuery(document).ready(function ($) {
            $(".header").load("../html/header.html");
        });
        jQuery(document).ready(function ($) {
            $(".footer").load("../html/footer.html");
        });
    </script>
    <style>
        label {
            color: darkgreen;
            font-size: 17px;
        }

        form{
            margin: 30px 50px 50px 50px;
            padding-bottom: 70px;
            border: 4px solid darkgreen;
        }
        form .row {
            height: 20px;
        }

        
    </style>

<body>
    <div class="header"></div>
    <div class="container mt-2">
        <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item"><a href="../html/TrangChu.html">Trang chủ</a></li>
            <li class="breadcrumb-item" aria-current="page">Thông tin hóa đơn</li>
        </ol>
        <form action="" class="col-md-9">
            <h2 class="text-uppercase" style="color: darkgreen; text-align: center; padding: 50px;">Thông tin hóa đơn
            </h2>
            <h5 class="title text-uppercase font-weight-bold" style="color: darkgreen; padding-left: 50px; ">Thông tin người mua</h5>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Họ tên người mua:</label>
                <div class="col-md-6">
                    <span id="hoten">Đào Tạo Hiếu</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Số điện thoại:</label>
                <div class="col-md-6">
                    <span id="phone">0961074946</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Địa chỉ:</label>
                <div class="col-md-6">
                    <span id="diachi">Gò Vấp</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Ghi chú:</label>
                <div class="col-md-6">
                    <span id="ghichu">Giao hàng vào ban ngày</span>
                </div>
            </div>
            <h5 class="text-uppercase font-weight-bold" style="color: darkgreen; padding-left: 50px;">Thông tin đơn hàng</h5>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Tên sản phẩm:</label>
                <div class="col-md-6">
                    <span id="tensach">Nữ pháp y - Tập 4.</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Giá:</label>
                <div class="col-md-6">
                    <span id="gia">114.400₫</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Số lượng:</label>
                <div class="col-md-6">
                    <span id="soluong">1</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Tổng:</label>
                <div class="col-md-6">
                    <span id="tong1">114.000₫</span>
                </div>
            </div>
            <h5 class="text-uppercase font-weight-bold" style="color: darkgreen; padding-left: 50px;">Thanh toán</h5>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Tổng hóa đơn:</label>
                <div class="col-md-6">
                    <span id="tong2">114.000₫</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Phí vận chuyển:</label>
                <div class="col-md-6">
                    <span id="ship">30.000₫</span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Giảm giá:</label>
                <div class="col-md-6">
                    <span id="giamgia">0₫</span>
                </div>
            </div>
            <h5 class="text-uppercase font-weight-bold" style="color: darkgreen;padding-left: 50px;">Thành tiền</h5>
            <div class="row form-group">
                <label class="col-md-6 font-weight-bold text-right" for="txtname">Thanh toán:</label>
                <div class="col-md-6">
                    <span id="thanhtoan">114.000₫</span>
                </div>
            </div>
        </form>
    </div>
    <div class="footer"></div>
